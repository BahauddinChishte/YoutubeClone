<!-- CSS Start -->


<style>
  .amazon {
    color: rgb(0, 113, 133);
  }
  .stock {
    color: rgb(0, 118, 0);
  }
  .delivery {
    font-weight: 200;
  }
  .cart-button {
    background-color: rgb(255, 216, 20);
    border: none;
    border-radius: 15px;
    height: 35px;
    width: 120px;
    margin-right: 8px;
    cursor: pointer;
    transition: 0.15s;
  }
  .cart-button:hover {
    background-color: rgb(73, 111, 182);
  }
  .cart-button:active{
    opacity: 0.7;
  }
  .buy-button {
    background-color: rgb(255, 164, 28);
    border: none;
    border-radius: 15px;
    height: 35px;
    width: 120px;
    cursor: pointer;
    transition: 0.15s;
  }
  .buy-button:hover {
    background-color: rgb(73, 111, 182);
  }
  .buy-button:active{
    opacity: 0.7;
  }
</style>



<!-- HTML Start -->

<h2>

</h2>

</h4>

</p>

</button>
